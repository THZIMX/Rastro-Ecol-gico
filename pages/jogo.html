<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Ecol√≥gico</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #e6f2e6, #f4f9f4);
      color: #2e4d2e;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .quiz-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .question {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .answers button {
      background: #cfe9cf;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      margin: 8px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
    }

    .answers button:hover {
      background: #b2d8b2;
    }

    .answers button.correct {
      background: #a4e0a4;
    }

    .answers button.incorrect {
      background: #f2b8b5;
    }

    #next-btn, #back-btn {
      margin-top: 20px;
      background-color: #2e4d2e;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #next-btn:hover, #back-btn:hover {
      background-color: #1f331f;
    }

    #back-btn {
      margin-right: 10px;
      background-color: #777;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Ecol√≥gico üå±</h1>
    <div id="question-container">
      <p class="question" id="question">Carregando pergunta...</p>
      <div class="answers" id="answer-buttons"></div>
    </div>
    <button id="next-btn" class="hidden">Pr√≥xima</button>
    <br />
    <button id="back-btn" onclick="window.history.back()">‚¨Ö Voltar</button>
  </div>

  <script>
    const questions = [
      {
        question: "O que √© a pegada ecol√≥gica?",
        answers: [
          { text: "A marca do seu sapato", correct: false },
          { text: "A quantidade de natureza que usamos para viver", correct: true },
          { text: "Tipo de solo", correct: false }
        ]
      },
      {
        question: "Qual dessas a√ß√µes ajuda a reduzir a pegada ecol√≥gica?",
        answers: [
          { text: "Consumir menos carne", correct: true },
          { text: "Deixar a luz acesa", correct: false },
          { text: "Usar carro sempre", correct: false }
        ]
      },
      {
        question: "Qual dessas fontes de energia √© renov√°vel?",
        answers: [
          { text: "Carv√£o", correct: false },
          { text: "Petr√≥leo", correct: false },
          { text: "Solar", correct: true }
        ]
      },
      {
        question: "Qual √© o principal g√°s do efeito estufa?",
        answers: [
          { text: "Oxig√™nio", correct: false },
          { text: "Di√≥xido de carbono (CO‚ÇÇ)", correct: true },
          { text: "Nitrog√™nio", correct: false }
        ]
      },
      {
        question: "O que podemos fazer com o lixo org√¢nico?",
        answers: [
          { text: "Compostagem", correct: true },
          { text: "Reciclagem", correct: false },
          { text: "Incinerar sempre", correct: false }
        ]
      },
      {
        question: "Qual h√°bito ajuda o meio ambiente?",
        answers: [
          { text: "Reutilizar sacolas pl√°sticas", correct: true },
          { text: "Desperdi√ßar √°gua", correct: false },
          { text: "Jogar lixo no ch√£o", correct: false }
        ]
      }
    ];

    let currentQuestion = 0;
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answer-buttons");
    const nextBtn = document.getElementById("next-btn");

    function showQuestion() {
      resetState();
      let q = questions[currentQuestion];
      questionEl.textContent = q.question;

      q.answers.forEach(answer => {
        const button = document.createElement("button");
        button.textContent = answer.text;
        button.classList.add("btn");
        button.addEventListener("click", () => selectAnswer(button, answer.correct));
        answersEl.appendChild(button);
      });
    }

    function resetState() {
      nextBtn.classList.add("hidden");
      while (answersEl.firstChild) {
        answersEl.removeChild(answersEl.firstChild);
      }
    }

    function selectAnswer(button, correct) {
      const buttons = answersEl.children;
      for (let btn of buttons) {
        const isCorrect = questions[currentQuestion].answers.find(a => a.text === btn.textContent).correct;
        btn.classList.add(isCorrect ? "correct" : "incorrect");
        btn.disabled = true;
      }
      if (correct) {
        button.classList.add("correct");
      } else {
        button.classList.add("incorrect");
      }
      nextBtn.classList.remove("hidden");
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showFinalMessage();
      }
    });

    function showFinalMessage() {
      resetState();
      questionEl.textContent = "Parab√©ns! Voc√™ concluiu o quiz ecol√≥gico üåç";
      nextBtn.classList.add("hidden");
    }

    // Iniciar
    showQuestion();
  </script>
</body>
</html>
