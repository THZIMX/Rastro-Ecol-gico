<body>
  <div class="quiz-container">

  <script>
    const quizData = [
      {
        question: "Qual das seguintes a√ß√µes ajuda a reduzir sua pegada ecol√≥gica?",
        options: ["Usar sacolas pl√°sticas", "Consumir fast food diariamente", "Utilizar transporte p√∫blico", "Deixar luzes acesas"],
        answer: "Utilizar transporte p√∫blico"
      },
      {

        options: ["Processo de queimar lixo", "Transformar res√≠duos org√¢nicos em adubo", "Jogar lixo no mar", "Reciclagem de vidro"],
        answer: "Transformar res√≠duos org√¢nicos em adubo"
      },
      {

        options: ["Petr√≥leo", "Carv√£o", "Energia solar", "G√°s natural"],
        answer: "Energia solar"
      },
      {
        question: "Qual √© o principal g√°s do efeito estufa?",
        options: ["Oxig√™nio", "Hidrog√™nio", "G√°s carb√¥nico (CO‚ÇÇ)", "Nitrog√™nio"],
        answer: "G√°s carb√¥nico (CO‚ÇÇ)"
      },
      {

        options: ["Comprar roupas novas toda semana", "Usar canudos pl√°sticos", "Evitar desperd√≠cio de √°gua", "Lavar o carro todos os dias"],
        answer: "Evitar desperd√≠cio de √°gua"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const quizEl = document.getElementById("quiz");
    const resultEl = document.getElementById("result");

    function loadQuestion() {
      const q = quizData[currentQuestion];
      quizEl.innerHTML = `
        <div class="question">${q.question}</div>
        <div class="options">
          ${q.options.map(option => `<button onclick="checkAnswer('${option}')">${option}</button>`).join('')}
        </div>
      `;
    }

    function checkAnswer(selected) {
      const correct = quizData[currentQuestion].answer;
      if (selected === correct) score++;
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quizEl.innerHTML = "";
      resultEl.innerHTML = `Voc√™ acertou ${score} de ${quizData.length} perguntas. üåç<br>
      ${score === quizData.length ? "Excelente! Voc√™ √© um her√≥i ecol√≥gico! üå±" : "Continue aprendendo! Cada atitude conta üíö"}`;

  </script>
